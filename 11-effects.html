<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS - useEffect</title>
</head>

<body>

    <div id="root" class="bg-black text-orange-400"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        function Counter() {
            const [counter, setCounter] = React.useState(0);
            const [name, setName] = React.useState("");

            React.useEffect(() => {
                console.log("componente montado!");

                return (() => {
                    console.log('componente desmontado');
                })
            }, []);

            React.useEffect(() => {
                if (counter > 0) {
                    console.log(`contador atualizado: ${counter}`);
                }
            }, [counter]);

            React.useEffect(() => {
                console.log('contador ou nome atualizados');
            }, [counter, name]);

            function handleCounter() {
                setCounter((prevValue) => prevValue + 1);
            }

            return (
                <>
                    <div>
                        <label>Nome:</label>
                        <input onChange={(e) => setName(e.target.value)} />
                    </div>
                    <p>Contador: {counter}</p>
                    <button onClick={() => setCounter(10)}>
                        Atualizar
                    </button>
                    <button onClick={handleCounter}>
                        Incrementar
                    </button>
                </>
            )
        }
        function App() {
            const [show, setShow] = React.useState(true);

            return (
                <main>
                    <button onClick={() => setShow(!show)}>Mostrar/Ocultador contador</button>
                    <hr />
                    {show && <Counter />}
                </main>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />)
    </script>
</body>

</html>
