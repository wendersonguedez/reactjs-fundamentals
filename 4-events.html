<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS - Eventos</title>
</head>

<body>

    <div id="root" class="bg-black text-orange-400"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        function Alert1(event) {
            console.log(event)
            function handleAlertClick() {
                alert('Uma mensagem de alerta!')
            }

            return (
                <button type="button" onClick={handleAlertClick}>
                    Mostrar alerta
                </button>
            )
        }

        function Alert2() {
            function handleAlertClick(message) {
                alert(message)
            }

            return (
                <button onClick={() => handleAlertClick('Uma mensagem de alerta2!')}>
                    Mostrar alerta c/ par√¢metro
                </button>
            )
        }

        function Alert3() {
            function handleAlertClick(event) {
                alert(event.target.previousSibling.value)
            }

            function handleInputChange(event) {
                console.log(event.target.value)
            }

            return (
                <div>
                    <input
                        type="text"
                        placeholder="Digite algo..."
                        onChange={handleInputChange}
                    />
                    <button onClick={handleAlertClick}>
                        Mostrar alerta do input
                    </button>
                </div>
            )
        }

        function App() {
            return (
                <main style={{ display: 'flex', flexDirection: 'column', gap: '10px' }}>
                    <Alert1 />
                    <Alert2 />
                    <Alert3 />
                </main>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />)
    </script>
</body>

</html>
