<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />

    <title>ReactJS - Calculadora</title>

    <style type="text/tailwindcss">
        @theme {
        --text: #EBEBEB;
        --text-secondary: #6B6B6B;
        --primary: #462878;
        --background: #2D2A37;
    
        --gradient: 180deg, 
            rgba(0, 0, 0, 0.05) 0%, 
            rgba(255, 255, 255, 0.05) 100%;
    
        --gradient-hover: 180deg, 
            rgba(0, 0, 0, 0.1) 0%, 
            rgba(255, 255, 255, 0.1) 100%;
    
        --shadow: 0px 11px 7px 0px rgba(0, 0, 0, 0.01), 
            0px 7px 7px 0px rgba(0, 0, 0, 0.04), 
            0px 4px 6px 0px rgba(0, 0, 0, 0.10), 
            0px 2px 4px 0px rgba(0, 0, 0, 0.26), 
            0px 0px 2px 0px rgba(0, 0, 0, 0.29), 
            0px 2px 3px 0px rgba(255, 255, 255, 0.06) inset;
    
        --font-sans: 'Rubik', sans-serif;
        }
   </style>
</head>

<body class="min-h-screen text-(--text) font-(--font-sans) bg-linear-[180deg,_#807ECE_0%,_#807ECE_100%]">
    <div id="root"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const textVariants = {
            default: 'text-xl',
            muted: 'text-xl text-(--text-secondary)',
            heading: 'text-2xl',
            blast: 'text-3xl'
        }

        const buttonVariants = {
            default: 'bg-(--background)',
            primary: 'bg-(--primary)'
        }

        const buttons = [
            [
                { input: "CE" },
                { input: "C", className: "flex-1 h-16" },
                { input: "/", variant: "primary" },
            ],
            [
                { input: "7", },
                { input: "8", },
                { input: "9", },
                { input: "*", variant: "primary" },
            ],
            [
                { input: "4", },
                { input: "5", },
                { input: "6", },
                { input: "-", variant: "primary" },
            ],
            [
                { input: "1", },
                { input: "2", },
                { input: "3", },
                { input: "+", variant: "primary" },
            ],
            [
                { input: "0", className: "flex-1 w-16" },
                { input: ",", },
                { input: "=", className: "h-16 w-16 bg-[#7F45E2]" },
            ],
        ];

        const CalculatorContext = React.createContext();

        function CalculatorProvider({ children }) {
            const [history, setHistory] = React.useState([]);
            const historyStorageKey = 'history';

            function updateHistory(operation, parsedResult) {
                setHistory((prev) => {
                    const updatedHistory = [
                        ...prev,
                        `${operation}=${parsedResult}`
                    ];

                    localStorage.setItem(
                        historyStorageKey,
                        JSON.stringify(updatedHistory)
                    );

                    return updatedHistory;
                })
            }

            return (
                <CalculatorContext.Provider value={{ history, updateHistory }}>
                    {children}
                </CalculatorContext.Provider>
            )
        }

        function Text({
            as = 'span',
            children,
            variant = 'default',
            className,
            ...props
        }) {
            return React.createElement(
                as,
                {
                    className: `${textVariants[variant]} ${className ? className : ''}`,
                    ...props,
                },
                children
            )
        }

        function Button({
            className,
            children,
            variant = 'default',
            ...props
        }) {
            return (
                <Text
                    as="button"
                    variant="heading"
                    className={`
                        flex items-center justify-center rounded-xl
                        p-3 cursor-pointer text-(--text) 
                        bg-linear-(--gradient)
                        hover:bg-linear-(--gradient-hover)
                        shadow-(--shadow)
                        ${buttonVariants[variant]}
                        ${className ? className : ''}
                        `}
                    {...props}
                >
                    {children}
                </Text>
            )
        }

        function Card({
            children,
            className,
            ...props
        }) {
            return (
                <div className={`bg-(--background) shadow-(--shadow) rounded-2xl ${className ? className : ''}`}>
                    {children}
                </div>
            )
        }

        function CalculatorDisplay({ operation, result }) {
            return (
                <div className={`
                        flex flex-col gap-2 px-[1.375rem]
                        cursor-default select-none
                    `}>
                    <Text
                        as="div"
                        variant="muted"
                        className="flex items-center justify-end h-7">
                        {result && operation}
                    </Text>
                    <div className={`
                            flex items-center justify-between h-9   
                        `}>
                        <Text variant="muted">=</Text>
                        <Text variant="blast">{result || operation}</Text>

                    </div>
                </div>
            )
        }

        function Calculator() {
            const [operation, setOperation] = React.useState('');
            const [result, setResult] = React.useState('');
            const { updateHistory } = React.useContext(CalculatorContext);


            function handleInputClick(inputValue) {
                if (inputValue === "C") {
                    setOperation("");
                    setResult("");

                    return;
                }

                if (inputValue === "CE") {
                    setResult("");
                    setOperation(operation.slice(0, -1));

                    return;
                }

                if (inputValue === "=") {
                    const operationResult = eval(operation.replace(/,/g, '.'));

                    const parsedResult = operationResult.toString()?.replace(/\./g, ',');

                    setResult(parsedResult)
                    updateHistory(operation, parsedResult);

                    return;
                }

                if (result) {
                    setOperation(isNaN(inputValue)
                        ? `${result}${inputValue}`
                        : inputValue);

                    setResult("");

                    return;
                }

                if (inputValue === ',' && !operation.endsWith(',')) {
                    setOperation(`${operation},`);

                    return;
                }

                setOperation(`${operation}${inputValue}`);
            }

            return (
                <Card className={`
                    flex flex-col gap-[1.625rem] w-[22.25rem]
                    pt-14 px-8 pb-8
                `}>
                    <CalculatorDisplay
                        operation={operation}
                        result={result}
                    />

                    <div className="flex flex-col gap-3">
                        {buttons.map((row, index) => (
                            <div key={`row-${index}`} className="flex gap-3">
                                {row.map((button) => (
                                    <Button
                                        key={button.input}
                                        className={button.className || 'w-16 h-16'}
                                        variant={button.variant}
                                        onClick={() => handleInputClick(button.input)}
                                    >
                                        {button.input}
                                    </Button>

                                ))}
                            </div>
                        ))}
                    </div>
                </Card>
            )
        }

        function OperationHistory() {
            const { history } = React.useContext(CalculatorContext);
            return (
                <Card className="py-10 px-8 w-full">
                    <Text
                        as="h1"
                        variant="heading"
                        className="mb-4"
                    >
                        Histórico de Operações
                    </Text>

                    {history.length > 0 ? <ul className="flex flex-col gap-3">
                        {history.map((value, index) => (
                            <Text as="li" key={`item-${index}`}>
                                {value}
                            </Text>
                        ))}
                    </ul> : "Ainda não foram realizadas operações!"}

                </Card>
            )
        }

        function App() {
            return (
                <main className={`
                    py-28 px-4 sm:px-10
                    flex flex-col sm:flex-row
                    items-center sm:items-stretch
                    gap-3
                `}>
                    <CalculatorProvider>
                        <Calculator />
                        <OperationHistory />
                    </CalculatorProvider>
                </main>
            )
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>

</html>
